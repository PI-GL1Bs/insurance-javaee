<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
               	template="/template/template.xhtml">

	<ui:define name="claim">claimDetails</ui:define>
	<ui:define name="pageContent">
      <div class="section section-content section-pad bdr-top">
        <div class="container">
            <div class="content row">
                <div class="wide-md center">
                   	<h:dataTable
                   	 emptyMessage="no products found!"
								
				             
				                rows="5"
				                paginator="true"
				                paginatorPosition="bottom"
				                selectionMode="single"
				                selection="#{claimBean.listClaims}"
				                rowKey="#{c.id}"
				               
				                widgetVar="prodTabW"
                   	 
                   	 value="#{claimBean.listClaims}" styleClass="table table-striped" var="c" >
		<h:column>
			<f:facet name="header">Title</f:facet>
			<h:outputText value="#{c.title}" />
		</h:column>
		<h:column>
			<f:facet name="header">Date</f:facet>
			<h:outputText value="#{c.date}" />
		</h:column>
		<h:column>
			<f:facet name="header">Place</f:facet>
			<h:outputText value="#{c.place}" />
		</h:column>
		<h:column>
			<f:facet name="header">Contract</f:facet>
			<h:outputText value="#{c.contract}" />
		</h:column>
		<h:column>
			<f:facet name="header">Status</f:facet>
			<h:outputText value="#{c.status}" />
		</h:column>
		<h:column>
			<f:facet name="header">action</f:facet>
			<h:form>
			 
			<h:commandLink  action="#{claimBean.navToClaimAdmin()}">
    <i Class="glyphicon glyphicon-eye-open"></i>
    <f:setPropertyActionListener value="#{c}"
						target="#{claimBean.claim}" />
</h:commandLink>

				
			</h:form>
		</h:column>
	</h:dataTable>
       
    </div>   </div>       </div></div>	
	</ui:define>	
</ui:composition>
