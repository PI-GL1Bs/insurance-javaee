<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">


	<ui:define name="pageContent">
	<h:form>
		<div class="section section-content section-pad bdr-top">
			<div class="container">
				<div class="col-md-12">
					<h2>ESTIMATION</h2>
					<div class="col-md-4">
						<div class="wgs-box boxed bg-primary light">
							<div class="wgs-content">
								<h3>Witnesses</h3>
								<h:form>
									<div class="form-results"></div>
									<div class="form-group row">
										<div class="form-field col-md-12 form-m-bttm">
											<h:outputText value="valeur avant sinistr" />
											<h:inputText value="#{claimBean.estimation.valueBefore}" styleClass="form-control">
												<f:convertNumber></f:convertNumber>
											</h:inputText>
										</div>
									</div>
									<div class="form-group row">
										<div class="form-field col-md-12 form-m-bttm">

											<h:outputText value="valeur venale" />
											<h:inputText value="#{claimBean.estimation.valueAfter}" styleClass="form-control">
												<f:convertNumber></f:convertNumber>
											</h:inputText>
										</div>
									</div>
									<div class="form-group row">
										<div class="form-field col-md-12 form-m-bttm">
											<h:outputText value="valeur resudielle" />
											<h:outputText rendered="#{claimBean.formDisplayed2}"
										value="valeur resudielle= #{claimBean.estimation.valueClam}DT" />
										</div>
									</div>
<h:commandButton
										action="#{claimBean.doCalculClaimValue()}" value="ClaimValue"
										styleClass="btn solid-btn sb-h">  <f:ajax execute="@form" render="@form" /></h:commandButton>
								
								
									
							


									
								</h:form>

							</div>


						</div>
					</div>
					<div class="col-md-8">
						<div class="wgs-box boxed bg-primary light">
							<div class="wgs-content">
								<h3>WORKFORCE</h3>
								<h:form >
									<div class="form-results"></div>
									<div class="form-group row">
										<div class="form-field col-md-6 form-m-bttm">
											<h:outputText value="sheet metal workshop" />
											<h:inputText value="#{claimBean.estimation.sheetMetalWorkshop}"
												styleClass="form-control">
												<f:convertNumber></f:convertNumber>
											</h:inputText>
										</div>
										<div class="form-field col-md-6">
											<h:outputText value="Mechanical " />
											<h:inputText value="#{claimBean.estimation.mechanical}"
												styleClass="form-control">
												<f:convertNumber></f:convertNumber>
											</h:inputText>
										</div>
									</div>
									<div class="form-group row">
										<div class="form-field col-md-6 form-m-bttm">
											<h:outputText value="electricity " />
											<h:inputText
												value="#{claimBean.estimation.electricity}"
												styleClass="form-control">
												<f:convertNumber></f:convertNumber>
											</h:inputText>
										</div>
										<div class="form-field col-md-6">
											<h:outputText value="Tapestry " />
											<h:inputText value="#{claimBean.estimation.tapestry}"
												styleClass="form-control">
												<f:convertNumber></f:convertNumber>
											</h:inputText>
										</div>
									</div>
									<div class="form-group row">
										<div class="form-field col-md-6 form-m-bttm">
											<h:outputText value="Woodwork " />
											<h:inputText value="#{claimBean.estimation.woodwork}"
												styleClass="form-control">
												<f:convertNumber></f:convertNumber>
											</h:inputText>
										</div>
										<div class="form-field col-md-6">
											<h:outputText value="Painting " />
											<h:inputText value="#{claimBean.estimation.painting}"
												styleClass="form-control">
												<f:convertNumber></f:convertNumber>
											</h:inputText>
										</div>
									</div>
									<h:commandButton
										action="#{claimBean.doSCalculeWorkForce()}" value="Total"
										styleClass="btn solid-btn sb-h"> <f:ajax execute="@form" render="@form" /></h:commandButton>
								
								
									<h:outputText 
										value="#{claimBean.estimation.priceWorkForce}" />
							

</h:form>



							</div>


						</div>
					</div>
				</div>
				
			</div><h:commandButton 
										action="#{claimBean.doResultEstimation()}" value="Show Result"
										styleClass="btn solid-btn sb-h"><f:ajax execute="@form" render="@form" /></h:commandButton>
								
								
									<h:outputText 
										value="Total= #{claimBean.estimation.result}DT" />
		
		<h:commandButton
										action="#{claimBean.doSavees()}" value="Save and leave"
										styleClass="btn solid-btn sb-h"></h:commandButton>
										</div>
								
</h:form>

							
	</ui:define>


</ui:composition>
