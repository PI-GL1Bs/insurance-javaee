<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="claim">claimDetails</ui:define>
	<ui:define name="pageContent">
		<div class="section section-content section-pad bdr-top">
			<div class="container">
				<div class="content row">
					<div class="wide-md center">

						<div class="gaps size-3x"></div>
					</div>

					<div class="row row-vm reverses">
						<div class="col-md-6 col-sm-6 res-m-bttm pad-r-md">
							<a href="#"><img src="image/photo-md-a.jpg" alt=""></img></a>
						</div>
						<div class="col-md-6 col-sm-6 pad-l-md">
							<h2>#{claimBean.claim.title}</h2>
							<h:outputText value="#{claimBean.claim.description} "
								styleClass="lead" />
							<p class="lead">#{claimBean.claim.description}</p>
							<h5>Location: #{claimBean.claim.place}</h5>
							<h5>Date:#{claimBean.claim.date}</h5>

						</div>
					</div>

<h:form>
					<h:selectOneMenu value="#{claimBean.claim.status}">
						<f:selectItem itemValue="Accept" itemLabel="Accept" />
						<f:selectItem itemValue="Reject" itemLabel="Reject" />
					</h:selectOneMenu>
					<h:commandButton value="Submit"
						action="#{claimBean.ValideAction()}" />

					</h:form></div>

				</div>
			</div>
	</ui:define>
</ui:composition>
