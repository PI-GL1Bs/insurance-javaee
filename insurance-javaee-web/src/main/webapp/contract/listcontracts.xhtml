<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="titleContent">Contract list</ui:define>
	<ui:define name="pageContent">
		<div class="section section-content section-pad bdr-top">
			<div class="container">
				<div class="content row">
					<div class="wide-md center">
					

						<h2>Contract</h2>

						<h:dataTable emptyMessage="no contract found!" rows="0"
							paginator="true" paginatorPosition="bottom"
							selectionMode="single" selection="#{contractBean.listContract}"
							rowKey="#{c.refContract}" widgetVar="prodTabW"
							value="#{contractBean.listContract}"
							styleClass="table table-striped" var="c">
							<h:column>
								<f:facet name="header">name survey</f:facet>
								<h:outputText value="#{c.insured.firstName}" />
							</h:column>

							<h:column>
								<f:facet name="header"> </f:facet>
								<h:outputText value="#{c.insured.lastName}" />
							</h:column>

							<h:column>
								<f:facet name="header">CIN Survey</f:facet>
								<h:outputText value="#{c.insured.CIN}" />
							</h:column>

							<h:column>
								<f:facet name="header">police</f:facet>
								<h:outputText value="#{c.police}" />
							</h:column>
							<h:column>
								<f:facet name="header">date</f:facet>
								<h:outputText value="#{c.creationdate}" />
							</h:column>
							<h:column>
								<f:facet name="header">modele car</f:facet>
								<h:outputText value="#{c.car.modele}" />
							</h:column>

							<h:column>
								<f:facet name="header">marque</f:facet>
								<h:outputText value="#{c.car.marque}" />
							</h:column>
							<h:column>
								<f:facet name="header">matricule car </f:facet>
								<h:outputText value="#{c.car.matricule}" />
							</h:column>




							<h:column>
								<f:facet name="header">action</f:facet>
								<h:form>

									<h:commandLink action="#{contractBean.doDelete()}">
										<i Class="glyphicon glyphicon-trash"></i>
										<f:setPropertyActionListener value="#{c}"
											target="#{contractBean.contract}" />
									</h:commandLink>
									<h:commandLink action="#{contractBean.doUpdate(c.refContract)}">
										<i Class="glyphicon glyphicon-edit"> <f:setPropertyActionListener
												value="#{c}" target="#{contractBean.contract}" /></i>
									</h:commandLink>

								</h:form>
							</h:column>
						</h:dataTable>
					</div>

					<h:form>
						<h:commandButton action="addcontract?faces-redirect=true"
							value="Add Contract" styleClass="btn solid-btn sb-h" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
