<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="claim">Contracts List</ui:define>
	<ui:define name="pageContent">
		<div class="section section-content section-pad bdr-top">
			<div class="container">
				<div class="content row">
					<div class="wide-md center">
						<h2>Contract</h2>
						<h:dataTable emptyMessage="no contract found!" rows="5"
							paginator="true" paginatorPosition="bottom"
							selectionMode="single" selection="#{contractBean.listContract}"
							rowKey="#{c.refContract}" widgetVar="prodTabW"
							value="#{contractBean.listContract}" styleClass="table table-striped"
							var="c">
							<h:column>
								<f:facet name="header">name survey</f:facet>
								<h:outputText value="#{c.insured.firstName}" />
							</h:column>
							<h:column>
								<f:facet name="header">matricule car </f:facet>
								<h:outputText value="#{c.car.matricule}" />
							</h:column>


						</h:dataTable>

					</div>
				</div>
			</div>
			</div>
	</ui:define>
</ui:composition>
