<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
                
                <p:panel id="details" header="Insured Details" visible="#{AjoutBean.formDisplayed}">
				<h:form rendered="#{AjoutBean.formDisplayed}">
					<h:panelGrid columns="2">
						<h:outputText value="Cin:" />
						<h:outputText value="#{AjoutBean.insured.id}" />
						<h:outputText value="First Name:" />
						<h:outputText value="#{AjoutBean.insured.firstName}" />
						<h:outputText value="Last Name:" />
						<h:outputText value="#{AjoutBean.insured.lastName}" />
				
						<p:commandButton immediate="true" actionListener="#{AjoutBean.doCancel}" value="cancel" update=":details"/>
						<h:panelGrid columns="1">
							<p:commandButton actionListener="#{AjoutBean.doDelete}" value="delete" update=":master :details" oncomplete="PF('catTabW').filter();"/>
							
						</h:panelGrid>
					</h:panelGrid>
				</h:form>
			</p:panel>
                	

</ui:composition>
