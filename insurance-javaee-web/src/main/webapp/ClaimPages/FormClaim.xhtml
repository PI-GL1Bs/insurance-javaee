<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:define name="pageContent">
	
	<div class="section section-contents section-contact section-pad">
		<div class="container">
			<div class="content row">
<h:form >
				<div class="contact-content row">
					<div class="drop-message col-md-8 pad-r res-m-bttm">
	
						<div class="gaps size-lg"></div>
						<div class="clear"></div>
						<h4>Complete and submit the form below -</h4>						
						
							<div class="form-results"></div>
							<div class="form-group row">
								<div class="form-field col-md-6 form-m-bttm">
									<h:outputText value="title" />
										<h:inputText value="#{claimBean.claim.title}"
											styleClass="form-control required" id="login" required="true" requiredMessage=" required">
							<f:ajax event="blur" execute="@this" render="msg_login" />
						</h:inputText>
						<h:message id="msg_login" for="login" styleClass="error"/>
								</div>
								<div class="form-field col-md-6">
									<h:outputText value="Location" />
										<h:inputText value="#{claimBean.claim.place}"
											styleClass="form-control required"  id="login1" required="true" requiredMessage=" required">
							<f:ajax event="blur" execute="@this" render="msg_login1" />
						</h:inputText>
						<h:message id="msg_login1" for="login1" styleClass="error"/>
								</div>
							</div>
							<div class="form-group row">
								<div class="form-field col-md-6 form-m-bttm">
								<h:outputText value="Date" />
									<h:inputText value="#{claimBean.claim.date}" id="birthdate"
											styleClass="form-control" converterMessage="Example: 17/12/2010">
							<f:convertDateTime pattern="dd/MM/yyyy" />
							<f:ajax event="blur" execute="@this" render="msg_birthdate" />
						</h:inputText>
						<h:message id="msg_birthdate" for="birthdate" styleClass="error"/>
								</div>
								<div class="form-field col-md-6">
									<h:outputText value="number of  vehicles damaged" />
													<h:inputText value="#{claimBean.claim.nbCar}"
														
													 styleClass="form-control"  id="login2" required="true" requiredMessage=" required">
							<f:ajax event="blur" execute="@this" render="msg_login2" />
						</h:inputText>
						<h:message id="msg_login2" for="login2" styleClass="error"/>
								</div>
							</div>
						

							<div class="form-group row">
								<div class="form-field col-md-12">
									<h:outputText  value="Description" />
										<h:inputTextarea  value="#{claimBean.claim.description}"
											styleClass="txtarea form-control" id="login3" required="true" requiredMessage=" required">
							<f:ajax event="blur" execute="@this" render="msg_login3" />
						</h:inputTextarea>
						<h:message id="msg_login3" for="login3" styleClass="error"/>
								</div>
							</div>
							
							
							<h:commandButton action="#{claimBean.doSave()}" value="Report"
									styleClass="btn solid-btn sb-h">
								</h:commandButton>
						
					</div>
					<div class="contact-maps col-md-4">
						<!-- Map --><br/>
						<br/>

						<br/>

						<br/>
						<img id="image" src="../resources/image/myimagechev.jpg"
									usemap="#Map"></img>
								<map name="Map" id="Map" >
									<area  alt="porte"
										onclick="#{claimBean.damagePositionSave('porte')}" shape="poly"
										coords="370,174,369,115,374,71,385,13,307,23,256,47,218,75,209,111,209,149,211,178" />
									<area alt="porte2" shape="poly" onclick="#{claimBean.damagePositionSave('porte2')}"
										coords="389,13,376,79,371,110,374,175,473,175,489,141,505,125,521,112,521,80,509,54,498,38,476,23,444,16" />
									<area alt="lampe"  shape="poly" onclick="#{claimBean.damagePositionSave('lampe ')}"
										coords="290,350,224,360,240,340,276,328,292,332,296,346" />
									<area alt="lampe2" shape="poly"
										coords="96,362,29,348,30,332,60,328,82,337" />

								</map>

						<!-- End map -->
					</div></div></h:form>
				</div>

			</div>
		</div>

	
	
	
	
	
	
	
		
	</ui:define>

</ui:composition>
