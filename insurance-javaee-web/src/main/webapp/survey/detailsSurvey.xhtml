<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="claim">SurveyDetails</ui:define>
	<ui:define name="pageContent">
		<div class="section section-content section-pad bdr-top">
			<div class="container">
				<div class="content row">

					<div class="wide-md center">

						<div class="gaps size-3x"></div>
					</div>

					<div class="row row-vm reverses">
						<div class="col-md-6 col-sm-6 res-m-bttm pad-r-md">
							<div class="progress">
								<div class="progress-bar progress-bar-success"
									style="width:  #{surveyBean.POui}%">
									<span class="sr-only"> 35% Complete (success)</span>
								</div>

								<div class="progress-bar progress-bar-danger"
									style="width:  #{surveyBean.PNon}%">
									<span class="sr-only"> 50% Complete (danger)</span>
								</div>
							</div>
							<br /> <br />

							<p style="border-bottom-style: solid;">total vote :
								#{surveyBean.tot}</p>
							<p style="color: green;">oui : #{surveyBean.oui}</p>
							<p style="color: red;">non : #{surveyBean.non}</p>

						</div>
						<div class="col-md-6 col-sm-6 pad-l-md">

							<h2>#{surveyBean.survey.description}</h2>
							<div class="row recent-posts">
								<div class="flexslider"
									data-plugin-options='{"directionNav":false, "animation":"slide", "slideshow": false}'>
									<ul class="slides">

										<div class="col-md-12">
											<article>
												<span><i class="fa fa-calendar"></i> end in
													#{surveyBean.survey.endDate}</span>
											</article>
										</div>

									</ul>
								</div>
							</div>
						</div>
					</div>

					<br /> <br /> <br />

					<h:form>

						<h:commandButton action="#{surveyBean.doDelete()}" value="delete"
							styleClass="btn solid-btn sb-h">
						</h:commandButton>
						<h:commandButton action="#{surveyBean.navUpdate()}" value="update"
							styleClass="btn solid-btn sb-h">
						</h:commandButton>
						<h:commandButton action="#{surveyBean.navSurveysList()}"
							value="back " styleClass="btn solid-btn sb-h">
						</h:commandButton>

					</h:form>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
