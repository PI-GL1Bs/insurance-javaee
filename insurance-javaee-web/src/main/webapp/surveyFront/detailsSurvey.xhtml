<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="claim">SurveyDetails</ui:define>
	<ui:define name="pageContent">
		<div class="section section-content section-pad bdr-top">
			<div class="container">
				<div class="content row">
					<h:form>
						<div class="wide-md center">

							<div class="gaps size-3x"></div>
						</div>



						<div class="row row-vm reverses">

							<div class="col-md-6 col-sm-6 pad-l-md">

								<p>put your choice :</p>
								<h:selectOneMenu value="#{surveyBean.surveyVote.vote}">
									<f:selectItem itemValue="oui" itemLabel="oui" />
									<f:selectItem itemValue="non" itemLabel="non" />
								</h:selectOneMenu>
							</div>

							<div class="col-md-6 col-sm-6 pad-l-md">

								<h2>#{surveyBean.survey.description}</h2>
								<div class="row recent-posts">
									<div class="flexslider"
										data-plugin-options='{"directionNav":false, "animation":"slide", "slideshow": false}'>
										<ul class="slides">

											<div class="col-md-12">
												<article>
													<span><i class="fa fa-calendar"></i> end in :
														#{surveyBean.survey.endDate}</span>
												</article>
											</div>

										</ul>
									</div>
								</div>
							</div>

						</div>

						<br />
						<br />
						<br />
						<h:commandButton value="Vote" styleClass="btn solid-btn sb-h"
							action="#{surveyBean.voter(surveyBean.survey.idSurvey)}" />

						<h:commandButton value="back"
							styleClass="btn solid-btn sb-h"
							action="#{surveyBean.navSurveysFront()}" />
					</h:form>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
