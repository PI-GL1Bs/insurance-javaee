<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">

	<ui:define name="claim">claimDetails</ui:define>
	<ui:define name="pageContent">
		<div class="section section-content section-pad bdr-top">
			<div class="container">
				<div class="content row">
					<div class="wide-md center">
						<h2>List of survey</h2>
						<h:dataTable emptyMessage="no surveys found!" rows="4"
							paginator="true" paginatorPosition="bottom"
							selectionMode="single" selection="#{surveyBean.listSurveyFront}"
							rowKey="#{c.id}" widgetVar="prodTabW"
							value="#{surveyBean.listSurveyFront}" styleClass="table table-striped"
							var="c">
							<h:column>
								<f:facet name="header">description</f:facet>
								<h:outputText value="#{c.description}" />
							</h:column>

							<h:column>
								<f:facet name="header">end Date</f:facet>
								<h:outputText value="#{c.endDate}" />
							</h:column>

							<h:column>
								<f:facet name="header">type of response </f:facet>
								<h:outputText value="oui/non" />
							</h:column>


							<h:column>
								<f:facet name="header">vote</f:facet>
								<h:form>

									<h:commandLink action="#{surveyBean.navDetailsSurvaysFront()}">
										<i class="fa fa-arrow-circle-right"> <f:setPropertyActionListener
												value="#{c}" target="#{surveyBean.survey}" /></i>
									</h:commandLink>

								

								</h:form>
							</h:column>

						</h:dataTable>

					</div>





				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
